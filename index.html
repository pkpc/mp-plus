<script src="js/jquery-3.0.0.min.js"></script>
<script>
    var switchPage;
    var index = 1;
    $(function () {
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        console.log("this is width");
        console.log(width);
        $('.main-body').css('height',height-121);
//        $('.main-body').css('height',"");
        window.setTimeout(function () {
            $('.bar-foot').removeClass("hide");
        },400);
       switchPage =  window.setInterval('autoSwitch()',5000)

    });
    function autoSwitch() {
        var box = $('#tep-'+index);
        var nav = $('#nav-'+index);
        box.addClass('visuallyhidden');
//                box.one('transitionend', function(e) {
        box.addClass('hide');
        nav.removeClass('active-bar')
        nav.addClass('normal-bar')
//                });
        if((index+1)===4){
            var box2 = $('#tep-1');
            var nav2 = $('#nav-1');
            box2.removeClass('hide');
            nav2.addClass('active-bar');
            nav2.removeClass('normal-bar');
            requestAnimationFrame(function(){
                box2.removeClass('visuallyhidden');
            });
        }else{
            var box2 = $('#tep-'+(index+1));
            var nav2 = $('#nav-'+(index+1));
            box2.removeClass('hide');
            nav2.addClass('active-bar');
            nav2.removeClass('normal-bar');
            requestAnimationFrame(function(){
                box2.removeClass('visuallyhidden');
            });
        }
        index++;
        if(index===4){
            index = 1;
        }
    }
    $('.aboutUs').bind('click',function () {
        window.location.href='/mp-plus/aboutUs.html';
    })
    $('#videoStop').bind('click',function () {
        $('#videoStop').addClass('hide');
        $('#video').removeClass('hide');
        var myPlayer_1 = videojs("my_video_1");
        myPlayer_1.play();
        var si=setInterval(function () {  //如果停止 就显示封面
            if(myPlayer_1.ended())
            {
                $(".play").addClass("hide");
                $(".static-pic").removeClass("hide");
                clearInterval(si);
            }
        },1000)
    })
    $(".btn-close").bind('click',function () {
        var vj=$(this).parent().find('.video-js');
        var id=vj.attr('id');
        var myPlayer = videojs(id);
        myPlayer.currentTime(0);
        myPlayer.pause();
        $("#video").addClass("hide");
        $("#videoStop").removeClass("hide");
        index=1;
        switchPage = window.setInterval('autoSwitch()',5000)
    })
    $('#li-1').bind('click',function () {
        window.clearInterval(switchPage);
        $("#nav-1").removeClass('normal-bar');
        $("#nav-1").addClass('active-bar');
        $("#nav-2").addClass('normal-bar');
        $("#nav-3").addClass('normal-bar');
        $('#tep-1').removeClass('hide');
        requestAnimationFrame(function(){
            $('#tep-1').removeClass('visuallyhidden');
        });
        $('#tep-2').addClass('hide visuallyhidden');
        $('#tep-3').addClass('hide visuallyhidden');
        index = 1;
        switchPage = window.setInterval('autoSwitch()',5000)
    })
    $('#li-2').bind('click',function () {
        window.clearInterval(switchPage);
        $("#nav-2").removeClass('normal-bar');
        $("#nav-2").addClass('active-bar');
        $("#nav-1").addClass('normal-bar');
        $("#nav-3").addClass('normal-bar');
        $('#tep-1').addClass('hide visuallyhidden');
        $('#tep-2').removeClass('hide');
        requestAnimationFrame(function(){
            $('#tep-2').removeClass('visuallyhidden');
        });
        $('#tep-3').addClass('hide visuallyhidden');
        index=2;
        switchPage = window.setInterval('autoSwitch()',5000)
    })
    $('#li-3').bind('click',function () {
        window.clearInterval(switchPage);
        $("#nav-3").removeClass('normal-bar');
        $("#nav-3").addClass('active-bar');
        $("#nav-2").addClass('normal-bar');
        $("#nav-1").addClass('normal-bar');
        $('#tep-1').addClass('hide visuallyhidden');
        $('#tep-2').addClass('hide visuallyhidden');
        $('#tep-3').removeClass('hide');
        requestAnimationFrame(function(){
            $('#tep-3').removeClass('visuallyhidden');
        });
        index = 3;
        switchPage = window.setInterval('autoSwitch()',5000)
    })
    $(".toERPlus").bind('click',function () {
        window.open('https://www.erplus.co');
    })
    $(".toPlusMoney").bind('click',function () {
        window.open('http://www.plusmoney.cn');
    })
    $("#index").bind('click',function () {
        window.location.href="/mp-plus/index.html";
    })
    $('.btn-stop').bind('click',function () {
        window.clearInterval(switchPage);
    })
</script>
